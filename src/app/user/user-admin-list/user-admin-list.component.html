<mat-accordion multi="true">
  <mat-expansion-panel *ngFor="let user of users">
    <mat-expansion-panel-header>
      Email:   {{user.email}}
    </mat-expansion-panel-header>
    <div>{{user.first_name}}</div>
    <div>{{user.last_name}}</div>
    <div>{{user.address_line1}}</div>
    <div>{{user.address_line2}}</div>
    <div>{{user.suburb}}  {{user.postcode}}  {{user.address_state}}</div>

    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edituser', user.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(user.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalUsers" [pageSize]="usersPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" *ngIf="users.length>0"></mat-paginator>
<p class="info-text mat-body-1"*ngIf="users.length<=0 && !isLoading">No posts added yet</p>
