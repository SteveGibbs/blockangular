<mat-toolbar color="primary">

  <span>
    <a routerLink="/">Forest Fitness<mat-icon id="swim">pool</mat-icon> </a>
  </span>

  <span class="spacer"></span>
  <button mat-icon-button id="open">
    <mat-icon (click)="toggleShow()">menu</mat-icon>
  </button>
  <div>
    <ul id="close">
      <li *ngIf="userIsAuthenticated">
        <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a>
      </li>
      <li>
        <a mat-button routerLink="/plan" routerLinkActive="mat-accent">Pricing</a>
      </li>
      <li>
        <a mat-button routerLink="/about" routerLinkActive="mat-accent">About</a>
      </li>
      <li *ngIf="!userIsAuthenticated">
        <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
      </li>
      <li *ngIf="!userIsAuthenticated">
        <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Signup</a>
      </li>
      <li *ngIf="userIsAuthenticated">
        <a mat-button routerLink="/user/profile" routerLinkActive="mat-accent">Update profile</a>
      </li>
      <li *ngIf="userIsAuthenticated">
        <button mat-button (click)="onLogout()">Logout</button>
      </li>
    </ul>
  </div>
</mat-toolbar>

<!--Sidenavigation bar - show on toggle-->
<div *ngIf="isShown" class=""  id="sidenav" >
  <li *ngIf="userIsAuthenticated">
    <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a>
  </li>
  <li>
    <a mat-button routerLink="/plan" routerLinkActive="mat-accent">Pricing</a>
  </li>
  <li>
    <a mat-button routerLink="/about" routerLinkActive="mat-accent">About</a>
  </li>
  <li *ngIf="!userIsAuthenticated">
    <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
  </li>
  <li *ngIf="!userIsAuthenticated">
    <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Signup</a>
  </li>
  <li *ngIf="userIsAuthenticated">
    <a mat-button routerLink="/user/profile" routerLinkActive="mat-accent">Update profile</a>
  </li>
  <li *ngIf="userIsAuthenticated">
    <button mat-button (click)="onLogout()">Logout</button>
  </li>
  <li>
    <button mat-button (click)="toggleShow()">Close</button>
  </li>

</div>
