In [ngModel]="post?.title" the question mark is for angular to check that post exists before it tries to read title from the model.
Otherwise there are errors as the http requests take a little bit of time to return and sometimes the "title" property is coming back null.

-->



<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="title" name="title" placeholder="Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <div>
      <button class="mat-stroked-button" type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf = "imagePreview !=='' && imagePreview !== NULL && form.get('image').valid">
      <img [src]="imagePreview" alt="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput name="content" formControlName="content" id="y" rows="5" placeholder="content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter content</mat-error>
    </mat-form-field>
    <button mat-raised-button
            color = "accent"
            type="submit">Save Post</button>
  </form>

</mat-card>



<p>{{newPost}}</p>
